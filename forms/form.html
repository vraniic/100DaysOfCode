<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="form-container">
      <h1>How can we help you?</h1>
      <input id="name" type="text" required />
      <label for="name">Your Name</label>

      <input id="Email" type="text" />
      <label for="Email">Your E-Mail Adress</label>

      <input id="number" type="text" />
      <label for="number">Your Phone Number</label>

      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <label for="message">Your Message</label>

      <label for="cars">How did you find us?</label>
      <select name="cars" id="cars">
        <option value="Web Search">Web Search</option>
        <option value="Word of Mouth">Word of Mouth</option>
        <option value="Other">Other</option>
      </select>

      <h1>How should we reply?</h1>

      <input type="radio" id="" value="" name="a" />
      <input type="radio" value="" name="a" />
      <input type="radio" value="" name="a" />
      <div>
        <input type="checkbox" name="Accept Terms" id="Accept" />
        <label for="Accept Terms">Accept Terms</label>
      </div>
    </form>
  </body>
</html>
